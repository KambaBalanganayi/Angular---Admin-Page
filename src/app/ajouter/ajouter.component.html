<article class="ajouter">


<h1>Ajouter une biere</h1>    
<mat-card class="carte-biere" [formGroup]="ajouterForm">
    <mat-card-header>
      <div mat-card-avatar class="entete-image-biere">
      </div>
        <mat-card-title>
            <mat-form-field appearance="fill">
                <mat-label>Nom</mat-label>
                    <input matInput formControlName="nom" [(ngModel)]="biere.nom">
            </mat-form-field>
        </mat-card-title>
        <mat-card-subtitle>
            <mat-form-field appearance="fill">
                <mat-label>Brasserie</mat-label>
                <input matInput formControlName="brasserie">
            </mat-form-field>
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="biere-description">
        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput  formControlName="description">
            </textarea>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="ajouter()" [disabled]="!ajouterForm.dirty || !ajouterForm.valid">Ajouter</button>
    </mat-card-actions>
</mat-card>
      
</article>
